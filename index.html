<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Poké-TCG Ultimate - Collectionnez vos cartes Pokémon</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Ouvrez des boosters Pokémon virtuels, collectionnez des cartes de toutes les générations et complétez votre classeur ! Système de packs avec cooldown, rarités authentiques et effets 3D.">
    <meta name="keywords" content="pokemon, tcg, cartes, collection, booster, jeu, pokemon cards, trading card game, classeur">
    <meta name="author" content="Bryan Drouet">
    <meta name="theme-color" content="#3b4cca">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://votre-domaine.com/">
    <meta property="og:title" content="Poké-TCG Ultimate - Collectionnez vos cartes Pokémon">
    <meta property="og:description" content="Ouvrez des boosters virtuels, collectionnez des cartes rares et complétez votre Pokédex TCG ! Générations 1 à 7 disponibles.">
    <meta property="og:image" content="https://votre-domaine.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Poké-TCG Ultimate">
    <meta property="og:locale" content="fr_FR">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://votre-domaine.com/">
    <meta name="twitter:title" content="Poké-TCG Ultimate - Collectionnez vos cartes Pokémon">
    <meta name="twitter:description" content="Ouvrez des boosters virtuels, collectionnez des cartes rares et complétez votre Pokédex TCG !">
    <meta name="twitter:image" content="https://votre-domaine.com/og-image.png">
    <meta name="twitter:creator" content="@votre_twitter">
    
    <!-- PWA / App metadata removed -->
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <script>document.write('<link rel="stylesheet" href="style.css?v=' + Date.now() + '">');</script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
</head>
<body>

    <div id="global-loader">
        <div class="pokeball-spinner"><div class="pokeball-top"></div><div class="pokeball-bottom"></div><div class="pokeball-center"></div></div>
        <h2>Chargement...</h2>
    </div>

    <div id="booster-overlay" style="display:none;">
        <h2 class="opening-title">CLIQUEZ POUR RÉVÉLER !</h2>
        <div class="booster-actions">
            <button id="reveal-all-btn" onclick="revealAllCards()" class="btn-secondary"><img src="assets/icons/eye.svg" class="title-icon" alt="eye" style="display: flex;"> Tout Révéler</button>
        </div>
        <div id="booster-cards-container"></div>
        <button id="close-booster-btn" onclick="closeBooster()" class="btn-primary" style="visibility:hidden;">AJOUTER À LA COLLECTION</button>
    </div>

    <div id="auth-overlay" style="display:none;">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Logo" class="logo-img">
            <h2>Espace Dresseur</h2>
            <button onclick="googleLogin()" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="G"> Connexion Google
            </button>
            <div class="divider">OU</div>
            <form onsubmit="event.preventDefault(); signIn();">
                <input type="email" id="email" placeholder="Email" autocomplete="username" aria-label="Adresse Email" required>
                    <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" aria-label="Mot de passe" required minlength="6">
                    <button type="button" class="password-toggle" tabindex="-1" aria-label="Afficher le mot de passe" onclick="togglePasswordVisibility(this)"><img src="assets/icons/eye.svg" alt="Afficher" class="title-icon" style="filter: brightness(0) saturate(100%) invert(49%) sepia(0%) saturate(0%) hue-rotate(89deg) brightness(93%) contrast(95%);"></button>
                </div>
                <div class="btn-group">
                        <button type="submit" class="btn-secondary">Connexion</button>
                        <button type="button" onclick="signUp()" class="btn-primary">Créer</button>
                </div>
            </form>
            <p id="auth-msg"></p>
        </div>
    </div>

    <div id="game-app" style="display:none;">
        <nav>
            <div class="nav-logo">TCG <span class="version">Binder</span></div>
            <div class="player-stats">
                <!-- install button removed -->
                <span class="user-pill" id="user-profile-pill" style="cursor: pointer;"><img src="assets/icons/user.svg" class="title-icon" alt="user" style="width:17px; filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(103%) contrast(103%);"> <span id="user-display">...</span></span>
                    <span class="user-pill no-hover" title="Nombre total de cartes (tous packs confondus)"><span id="card-count">0</span> cartes en tout</span>
                <button onclick="logout()" class="btn-logout">Sortir</button>
            </div>
        </nav>

        <div class="action-area">
            
            <div class="select-group">
                <div class="custom-select-wrapper">
                    <label for="gen-select">CHOIX DU CLASSEUR</label>
                    <div class="select-container">
                        <select id="gen-select" onchange="changeGen()" aria-label="Choisir la génération"></select>
                        <span class="select-arrow"><img src="assets/icons/chevron-down.svg" alt="dropdown" class="title-icon"></span>
                    </div>
                </div>
                
                <div class="custom-select-wrapper">
                    <label for="pack-quantity">NOMBRE DE PACKS <span id="packs-info" style="color: var(--secondary); font-size: 0.85em;"></span></label>
                    <div class="select-container">
                        <select id="pack-quantity" onchange="updatePackQuantity()">
                            <option value="1" selected>1 pack</option>
                            <option value="2">2 packs</option>
                            <option value="3">3 packs</option>
                        </select>
                        <span class="select-arrow"><img src="assets/icons/chevron-down.svg" alt="dropdown" class="title-icon"></span>
                    </div>
                </div>
            </div>

            <div class="pack-controls">
                <button onclick="drawCard()" id="btn-draw" class="btn-booster" disabled>
                    <div class="booster-content">CHARGEMENT...</div>
                </button>
                
                <button onclick="showDropRates()" class="btn-info" title="Probabilités de drop">
                    <img src="assets/icons/info.svg" alt="info" class="title-icon" style="filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7452%) hue-rotate(2deg) brightness(100%) contrast(92%);">
                </button>
            </div>
            
            <!-- Barre de progression des points -->
            <div id="points-progress-container" class="points-progress-container">
                <div class="points-progress-header">
                    <span class="points-label"><img src="assets/icons/star.svg" class="title-icon" alt="star" style="height: 20px; margin-right: 10px; display:flex; align-items: center; justify-content: center;"> Progression vers un booster bonus</span>
                    <span class="points-value" id="points-value">0/20</span>
                </div>
                <div class="points-progress-bar">
                    <div class="points-progress-fill" id="points-progress-fill" style="width: 0%;"></div>
                </div>
                <div id="bonus-packs-info" class="bonus-packs-info" style="display: none;">
                    <button onclick="useBonusPack()" class="btn-primary" style="width: 100%; margin-top: 10px; display:flex; align-items: center; justify-content: center; border: none;">
                        <img src="assets/icons/gift.svg" class="title-icon" alt="gift" style="margin-right: 10px; filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(7476%) hue-rotate(285deg) brightness(94%) contrast(97%);"> Utiliser vos boosters bonus (<span id="bonus-packs-count">0</span>&nbsp;disponible<span id="bonus-plural">s</span>)
                    </button>
                </div>
            </div>
            
            <div id="packs-available" class="packs-display" style="display:none; margin: 10px 0; font-weight: bold; color: var(--secondary); font-size: 1.1rem;">
                <img src="assets/icons/gift.svg" class="title-icon" alt="gift"> Packs disponibles : <span id="packs-count">0</span>/3
            </div>
            
            <div id="cooldown-display" style="display:none;">
                <img src="assets/icons/hourglass.svg" class="title-icon" alt="hourglass"> Prochain dans : <span id="timer-val">00:00</span>
            </div>
            
            <div id="rarity-stats" class="rarity-stats-container"></div>
            
            <div class="toolbar">
                <div class="search-container">
                    <span class="search-icon"><img src="assets/icons/search.svg" class="title-icon" alt="search"></span>
                    <input type="text" id="search-input" placeholder="Rechercher..." oninput="filterBinder()" aria-label="Rechercher une carte">
                </div>
                
                <div class="sort-container">
                    <select id="sort-select" onchange="filterBinder()" aria-label="Trier par">
                        <option value="id-asc"># 1→999</option>
                        <option value="id-desc"># 999→1</option>
                        <option value="name-asc"><img src="assets/icons/arrow-down-a-z.svg" class="title-icon" alt="A→Z"> A→Z</option>
                        <option value="name-desc"><img src="assets/icons/arrow-up-a-z.svg" class="title-icon" alt="Z→A"> Z→A</option>
                        <option value="rarity-desc"><img src="assets/icons/gem.svg" class="title-icon" alt="gem"> + Rares</option>
                        <option value="rarity-asc"><img src="assets/icons/gem.svg" class="title-icon" alt="gem"> - Rares</option>
                    </select>
                    <span class="sort-arrow"><img src="assets/icons/chevron-down.svg" class="title-icon" alt="dropdown"></span>
                </div>

                <div class="filter-toggles">
                    <label class="toggle-btn">
                        <input type="checkbox" id="show-owned" checked onchange="filterBinder()">
                        <span class="toggle-visual"><img src="assets/icons/check.svg" class="title-icon" alt="check" style="filter: brightness(0) saturate(100%) invert(59%) sepia(0%) saturate(9%) hue-rotate(189deg) brightness(91%) contrast(88%);"> Possédées</span>
                    </label>
                    <label class="toggle-btn">
                        <input type="checkbox" id="show-missing" checked onchange="filterBinder()">
                        <span class="toggle-visual"><img src="assets/icons/x.svg" class="title-icon" alt="x" style="filter: brightness(0) saturate(100%) invert(59%) sepia(0%) saturate(9%) hue-rotate(189deg) brightness(91%) contrast(88%);"> Manquantes</span>
                    </label>
                    <div id="admin-preview-container">
                        <label class="toggle-btn">
                            <input type="checkbox" id="admin-show-all" onchange="toggleAdminPreview()">
                            <span class="toggle-visual"><img src="assets/icons/eye.svg" class="title-icon" alt="eye" style="filter: brightness(0) saturate(100%) invert(59%) sepia(0%) saturate(9%) hue-rotate(189deg) brightness(91%) contrast(88%);"> Afficher Toutes</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="cards-grid" class="grid-container binder-mode"></div>
    </div>

    <div id="custom-popup-overlay" style="display: none;">
        <div class="popup-box">
            <div id="popup-title" class="popup-title">INFO</div>
            <div id="popup-content" class="popup-content">...</div>
            <button onclick="closePopup()" class="btn-primary">OK</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="generator.js"></script>
    
</body>
</html>
