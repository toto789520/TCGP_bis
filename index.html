<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div id="global-loader">
        <div class="pokeball-spinner"><div class="pokeball-top"></div><div class="pokeball-bottom"></div><div class="pokeball-center"></div></div>
        <h2>Chargement du Monde...</h2>
    </div>

    <div id="booster-overlay" style="display:none;">
        <h2 class="opening-title">CLIQUEZ POUR R√âV√âLER !</h2>
        <div id="booster-cards-container">
            </div>

    </div>

    <div id="auth-overlay" style="display:none;">

            <h2>Espace Dresseur</h2>
            <button onclick="googleLogin()" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Connexion Google
            </button>
            <div class="divider">OU</div>
            
            <form onsubmit="event.preventDefault(); signIn();">
                <input type="email" id="email" placeholder="Email" autocomplete="username" aria-label="Email">
                <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" aria-label="Mot de passe">
                <div class="btn-group">
                    <button type="submit" class="btn-secondary">Connexion</button>
                    <button type="button" onclick="signUp()" class="btn-primary">Cr√©er compte</button>
                </div>
            </form>
            <p id="auth-msg"></p>
        </div>
    </div>

    <div id="game-app" style="display:none;">
        <nav>
            <div class="nav-logo">TCG <span class="version">Binder</span></div>
            <div class="player-stats">
                <span id="notif-bell" class="notification-bell" onclick="requestNotification()">üîî</span>
                <span class="user-pill">üë§ <span id="user-display">...</span></span>
                <span class="user-pill">üÉè <span id="card-count">0</span></span>
                <button onclick="logout()" class="btn-logout">Sortir</button>
            </div>
        </nav>

        <div class="action-area">
            <div class="custom-select-wrapper">
                <label>CHOIX DU CLASSEUR</label>
                <div class="select-container">
                    <select id="gen-select" onchange="changeGen()"></select>
                    <span class="select-arrow">‚ñº</span>
                </div>
            </div>

            <button onclick="drawCard()" id="btn-draw" class="btn-booster" disabled>
                <div class="booster-content">CHARGEMENT...</div>
            </button>
            
            <div id="cooldown-display" style="display:none;">
                ‚è≥ Prochain dans : <span id="timer-val">00:00</span>
            </div>

            <div class="toolbar">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Filtrer..." oninput="filterBinder()" aria-label="Rechercher une carte">
                </div>
                </div>

            <div id="admin-link-container" style="display: none; margin-top: 20px;">
                <a href="admin.html" class="btn-admin-link">‚öôÔ∏è ADMIN</a>
            </div>
        </div>

        <div id="cards-grid" class="grid-container binder-mode"></div>
    </div>

    <div id="custom-popup-overlay" style="display: none;">
        <div class="popup-box">
            <div id="popup-title" class="popup-title">INFO</div>
            <div id="popup-msg" class="popup-msg">...</div>
            <button onclick="closePopup()" class="btn-popup">OK</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="generator.js"></script>
</body>
</html>
