<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<body>

    <div id="global-loader">

            <div class="divider">OU</div>
            <form onsubmit="event.preventDefault(); signIn();">

                <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" aria-label="Mot de passe">
                <div class="btn-group">

    <div id="game-app" style="display:none;">

            <div class="nav-logo">TCG <span class="version">Binder</span></div>
            <div class="player-stats">

                <span class="user-pill">üë§ <span id="user-display">...</span></span>

            <div id="cooldown-display" style="display:none;">
                ‚è≥ Prochain dans : <span id="timer-val">00:00</span>

            <div class="toolbar">

                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Rechercher..." oninput="filterBinder()" aria-label="Rechercher une carte">
                </div>
                
                <div class="sort-container">

        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="generator.js"></script>
</body>
</html>
