<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG - Dashboard Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="maintenance-config.js"></script>
    <script src="maintenance.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div id="global-loader">
        <div class="pokeball-spinner"><div class="pokeball-top"></div><div class="pokeball-bottom"></div><div class="pokeball-center"></div></div>
        <h2>Vérification des droits...</h2>
    </div>

    <div id="custom-popup-overlay" style="display: none;">
        <div class="popup-box">
            <div id="popup-title" class="popup-title">INFO</div>
            <div id="popup-content" class="popup-content">...</div>
            <button onclick="closePopup()" class="btn-primary">OK</button>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title" style="display:flex; align-items: center;"><img src="assets/icons/crown.svg" class="title-icon admin-title" alt="admin" style="margin-right: 10px; width: 30px;"> DASHBOARD ADMIN</div>
            <button class="btn-tertiary" onclick="window.location.href='index.html'" style="cursor: pointer; text-decoration: none;"><img src="assets/icons/arrow-left-from-line.svg" class="title-icon" alt="back"> Retour au Jeu</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;"> 
            <div style="background: linear-gradient(160deg, #2c3e50 0%, #1a1a1a 100%); padding: 25px; border-radius: 15px; border: 2px solid #3b4cca; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                <h4 style="display:flex; align-items: center; color:#ffde00; margin-top:0; font-family: 'Roboto Condensed', sans-serif; font-size: 1.3rem; margin-bottom: 10px;"><img src="assets/icons/save.svg" class="title-icon" alt="save" style="margin-right: 10px;"> Base de données</h4>
                <p style="color: #ccc; margin-bottom: 15px; font-size: 0.95rem;">Télécharger les JSONs Gen 1 à 7.</p>
                <button onclick="downloadAllGensZip()" class="btn-secondary" style="width: 100%;"><img src="assets/icons/download.svg" class="title-icon" alt="download" style="margin-right: 10px;">Générer le ZIP</button>
            </div>
            
            <div style="background: linear-gradient(160deg, #2c3e50 0%, #1a1a1a 100%); padding: 25px; border-radius: 15px; border: 2px solid #3b4cca; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                <h4 style="display:flex; align-items: center; color:#ffde00; margin-top:0; font-family: 'Roboto Condensed', sans-serif; font-size: 1.3rem; margin-bottom: 10px;"><img src="assets/icons/zap.svg" class="title-icon" alt="zap" style="margin-right: 10px;"> Actions Rapides</h4>
                <p style="color: #ccc; margin-bottom: 15px; font-size: 0.95rem;">Mettre à jour la liste des joueurs.</p>
                <button onclick="loadAllPlayers()" class="btn-secondary" style="width: 100%;"><img src="assets/icons/refresh-ccw.svg" class="title-icon" alt="refresh" style="margin-right: 10px;">Rafraîchir la liste</button>
            </div>
        </div>

        <div class="table-container">
            <table id="players-table">
                <thead><tr><th>Email</th><th>UID</th><th>Cartes</th><th>Actions</th></tr></thead>
                <tbody id="players-list"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script src="generator.js"></script>
</body>
</html>
